  <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';

        // ==========================================
       const localConfig = {

        // --- UTILS & COMPONENTS ---
        const getHash = (str) => {
            if (!str) return 0;
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return hash;
        };

        const BrandIcon = ({ size = 24, className = "" }) => (
            <Crown size={size} className={className} strokeWidth={1.5} />
        );

        const identifyCategory = (text) => {
            if (!text) return 'Varios';
            const t = text.toLowerCase();
            if (t.includes('remera') || t.includes('camisa') || t.includes('chomba') || t.includes('top')) return 'Superior';
            if (t.includes('pantalon') || t.includes('jean') || t.includes('short') || t.includes('pollera')) return 'Inferior';
            if (t.includes('zapatilla') || t.includes('zapato') || t.includes('bota')) return 'Calzado';
            if (t.includes('campera') || t.includes('buzo') || t.includes('chaleco')) return 'Abrigo';
            if (t.includes('accesorio') || t.includes('cinto') || t.includes('gorra')) return 'Accesorios';
            if (t.includes('vestido') || t.includes('mono')) return 'Trajes';
            return 'Varios';
        };

        const getSmartIconName = (description) => {
            if (!description) return 'bag';
            const cat = identifyCategory(description);
            switch(cat) {
                case 'Superior': return 'layers';
                case 'Inferior': return 'tag'; 
                case 'Abrigo': return 'layers';
                case 'Calzado': return 'bag'; 
                case 'Accesorios': return 'star';
                case 'Trajes': return 'crown';
                default: return 'bag';
            }
        };

        const generateColorFromText = (text) => {
            if (!text) return '#D97706'; 
            let hash = 0;
            for (let i = 0; i < text.length; i++) hash = text.charCodeAt(i) + ((hash << 5) - hash);
            const colors = ['#D97706', '#B45309', '#78716C', '#451a03', '#0f172a', '#1e293b']; 
            return colors[Math.abs(hash) % colors.length];
        };

        const SmartIcon = ({ iconName, color, detail }) => {
           const IconMap = { 'layers': Layers, 'tag': Tag, 'bag': ShoppingBag, 'crown': Crown, 'star': Award, 'scissors': Scissors };

                </div>
            );
        };

        // --- CUSTOM SELECTOR COMPONENT ---
        const ClientSelector = ({ clients, value, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);

            const filtered = clients.filter(c => c.name.toLowerCase().includes(value.toLowerCase()));

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [wrapperRef]);

            return (
                <div className="relative" ref={wrapperRef}>

                            type="text"

                            value={value}
                            onChange={(e) => { onChange(e.target.value); setIsOpen(true); }}
                            onFocus={() => setIsOpen(true)}
                        />
                        <button 
                            type="button"
                            onClick={() => setIsOpen(!isOpen)}

                                    className="w-full text-left px-4 py-3 hover:bg-stone-50 text-sm font-medium text-stone-700 flex justify-between items-center transition-colors border-b border-stone-50 last:border-0"

                                </button>
                            )) : (
                                <div className="p-4 text-center">
                                    {value ? (

                                            <p className="text-sm text-stone-400 mb-1">Cliente no encontrado</p>

                    <button onClick={() => window.location.reload()} className="px-6 py-2 bg-stone-900 text-white font-medium hover:bg-stone-800">Reintentar</button>
                </div>
            </div>
        );

    // --- COPIA Y PEGA ESTE BLOQUE NUEVO ---
        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                try {
                    // Aquí es donde consultamos a tu Base de Datos real
                    const usersRef = collection(db, "app_users");
                    const q = query(usersRef, where("username", "==", username), where("password", "==", password));
                    const snapshot = await getDocs(q);

                    if (!snapshot.empty) {
                        onLogin(password); // ¡Éxito!
                    } else {
                        setError('Usuario o contraseña incorrectos');
                    }
                } catch (err) {
                    console.error(err);
                    setError('Error de conexión con la base de datos');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="h-full w-full bg-[#0c0a09] flex flex-col items-center justify-center p-4 relative overflow-hidden">

                            </div>
                            <div className="space-y-1">

                            </div>
                            {error && <div className="text-red-400 text-xs font-medium text-center py-2 animate-pulse">{error}</div>}
                            <button type="submit" disabled={isLoading} className="w-full bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-500 hover:to-amber-600 text-white py-3.5 rounded-lg font-medium shadow-lg transition-all active:scale-95 disabled:opacity-70 mt-2 tracking-wide">
                                {isLoading ? <Loader2 size={20} className="animate-spin mx-auto" /> : 'INGRESAR'}

                        <div className="text-center mt-10 space-y-1">

        // Modal Actualizado para aceptar maxWidth
        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-md" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className={`bg-white rounded-2xl shadow-2xl w-full ${maxWidth} overflow-hidden animate-in zoom-in-95 slide-in-from-bottom-4 duration-300 flex flex-col max-h-[90vh]`}>

           const [expenseForm, setExpenseForm] = useState({ 
    description: '',

  const handleConfirmPayment = async (method) => {
                const order = orders.find(o => o.id === pendingPaymentId);
                
                // Validación de seguridad
                if (!order || order.price <= 0) {
                    addToast('❌ No se puede cobrar un pedido con monto $0', 'error');
                    return;
                }

                const now = new Date().toISOString();
                let newHistoryItem = { date: now, method: method };
                let isFullPayment = false;
                let finalUpdates = {};

                // --- CASO 1: PAGO PARCIAL ---
                if (method === 'partial') {
                    const amount = parseFloat(partialAmount);
                    if (!amount || amount <= 0) { addToast('Ingresa un monto válido', 'error'); return; }
                    
                    const currentPaid = order.amountPaid || 0;
                    const remaining = order.price - currentPaid;

                    // Evitar cobrar más de lo que se debe
                    if (amount > remaining) { addToast(`El monto excede la deuda ($${remaining})`, 'error'); return; }

                    newHistoryItem.amount = amount;
                    newHistoryItem.method = partialMethod; // <--- AQUÍ ESTÁ EL CAMBIO
                    newHistoryItem.isPartial = true;

                    const totalPaidNow = currentPaid + amount;
                    
                    finalUpdates = {
                        amountPaid: totalPaidNow,
                        paymentHistory: [...(order.paymentHistory || []), newHistoryItem]
                    };

                    // Si con este pago completa el total (con un margen de error de $1), marcamos como pagado
                    if (totalPaidNow >= order.price - 1) { 
                        isFullPayment = true;
                        finalUpdates.paid = true;
                        finalUpdates.paymentDate = now;
                        finalUpdates.paymentMethod = 'history'; 
                    }

                } else {
                    // --- CASO 2: PAGO TOTAL (Efectivo / Digital / Mixto) ---
                    isFullPayment = true;
                    const remaining = order.price - (order.amountPaid || 0);
                    
                    if (method === 'mixed') {
                        const cash = parseFloat(mixedAmounts.cash) || 0;
                        const transfer = parseFloat(mixedAmounts.transfer) || 0;
                        
                        // Validación: la suma debe coincidir con lo que falta pagar
                        if (Math.abs((cash + transfer) - remaining) > 1) { 
                             addToast('La suma no coincide con el restante', 'error');
                             return;
                        }
                        newHistoryItem.amount = remaining;
                        newHistoryItem.paymentDetails = { cash, transfer };
                    } else {
                        newHistoryItem.amount = remaining;
                    }
                    
                    finalUpdates = {
                        paid: true,
                        paymentMethod: method,
                        paymentDate: now,
                        paymentDetails: method === 'mixed' ? { cash: parseFloat(mixedAmounts.cash), transfer: parseFloat(mixedAmounts.transfer) } : null,
                        amountPaid: order.price, // Se asume pagado total
                        paymentHistory: [...(order.paymentHistory || []), newHistoryItem]
                    };
                }

                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orders', pendingPaymentId), finalUpdates);
                    setIsPaymentModalOpen(false);
                    setPartialAmount(''); // Limpiar el campo

                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'transfer'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'transfer' ? 'bg-red-100 text-red-700 border-red-200' : 'bg-white text-stone-400 border-stone-200'}`}>Banco Digital</button>
                                                </div>
                                            )}
                                        </div>

                                        {/* MONTO */}
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-stone-500 uppercase tracking-widest">Monto</label>
                                            <input type="number" autoFocus className="w-full p-4 bg-stone-50 border rounded-xl font-mono text-2xl font-bold text-center" value={savingsForm.amount} onChange={e => setSavingsForm({...savingsForm, amount: e.target.value})} />
                                        </div>

                                        {/* DESTINO */}
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-stone-500 uppercase tracking-widest flex items-center gap-2">
                                                <ArrowDownLeft size={14} className={!isWithdrawal ? "text-emerald-500" : "text-stone-400"}/> 
                                                {isWithdrawal ? "¿A dónde llevas el dinero?" : "¿A qué alcancía va?"}
                                            </label>

                                            <div className="grid grid-cols-2 gap-3">
                                                {isWithdrawal ? (
                                                    // DESTINO RETIRO (NEGOCIO O EXTERNO)
                                                    <>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'business'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'business' ? 'bg-emerald-50 border-emerald-200 ring-1 ring-emerald-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <Briefcase size={24} className="text-emerald-600"/>
                                                            <span className="font-bold text-sm text-emerald-800">Al Negocio</span>
                                                        </button>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'external'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'external' ? 'bg-stone-100 border-stone-300 ring-1 ring-stone-400' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <User size={24} className="text-stone-600"/>
                                                            <span className="font-bold text-sm text-stone-800">Externo / Gasto</span>
                                                        </button>
                                                    </>
                                                ) : (
                                                    // DESTINO INGRESO (ALCANCIA)
                                                    <>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'cash'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'cash' ? 'bg-emerald-50 border-emerald-200 ring-1 ring-emerald-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <Banknote size={24} className="text-emerald-600"/>
                                                            <span className="font-bold text-sm text-emerald-800">Alcancía Física</span>
                                                        </button>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'transfer'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'transfer' ? 'bg-blue-50 border-blue-200 ring-1 ring-blue-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <CreditCard size={24} className="text-blue-600"/>
                                                            <span className="font-bold text-sm text-blue-800">Alcancía Digital</span>
                                                        </button>
                                                    </>
                                                )}
                                            </div>

                                            {/* Si va al negocio (Retiro), elige cuenta */}
                                            {(isWithdrawal && savingsForm.destination === 'business') && (
                                                <div className="flex gap-2 mt-2 animate-in fade-in">
                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'cash'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'cash' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-white text-stone-400 border-stone-200'}`}>Caja Efectivo</button>
                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'transfer'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'transfer' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-white text-stone-400 border-stone-200'}`}>Banco Digital</button>
                                                </div>
                                            )}
                                        </div>
                                    </>
                                );
                            })()}

                            <button type="submit" disabled={isSaving} className="w-full bg-stone-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-stone-800 transition-colors">
                                Confirmar {savingsForm.source === 'cash' || savingsForm.source === 'transfer' ? 'Retiro' : 'Ingreso'} <ArrowRight size={16}/>
                            </button>
                        </form>
                    </Modal>

                 {/* 2. MODAL FORMULARIO (DINÁMICO: INGRESAR O RETIRAR) */}
                    <Modal isOpen={isSavingsDepositModalOpen} onClose={() => setIsSavingsDepositModalOpen(false)} title={savingsForm.source === 'cash' || savingsForm.source === 'transfer' ? "Retirar Dinero" : "Ingresar Dinero"}>
                        <form onSubmit={handleSaveSavingsDeposit} className="space-y-6">
                            
                            {/* CAMPO DE FECHA */}
                            <div className="space-y-1">
                                <label className="text-xs font-bold text-stone-500 uppercase tracking-widest">Fecha y Hora</label>
                                <div className="relative">
                                    <input type="datetime-local" className="w-full p-3 pl-10 bg-stone-50 border rounded-xl" value={savingsForm.date.slice(0, 16)} onChange={e => setSavingsForm({...savingsForm, date: e.target.value})} />
                                    <Calendar className="absolute left-3.5 top-1/2 -translate-y-1/2 text-stone-400" size={18} />
                                </div>
                            </div>

                            {/* LOGICA DINAMICA: SI ES RETIRO (Source es Alcancía) VS INGRESO (Source es Negocio/Externo) */}
                            {(() => {
                                const isWithdrawal = savingsForm.source === 'cash' || savingsForm.source === 'transfer';

                                return (
                                    <>
                                        {/* ORIGEN */}
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-stone-500 uppercase tracking-widest flex items-center gap-2">
                                                <ArrowUpRight size={14} className={isWithdrawal ? "text-red-500" : "text-stone-400"}/> 
                                                {isWithdrawal ? "¿De qué alcancía sacas?" : "¿De dónde viene el dinero?"}
                                            </label>
                                            
                                            <div className="grid grid-cols-2 gap-3">
                                                {isWithdrawal ? (
                                                    // OPCIONES PARA RETIRAR (ORIGEN = ALCANCIA)
                                                    <>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, source: 'cash'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.source === 'cash' ? 'bg-amber-50 border-amber-200 ring-1 ring-amber-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <Banknote size={24} className="text-amber-600"/>
                                                            <span className="font-bold text-sm text-amber-800">Alcancía Física</span>
                                                        </button>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, source: 'transfer'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.source === 'transfer' ? 'bg-amber-50 border-amber-200 ring-1 ring-amber-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <CreditCard size={24} className="text-amber-600"/>
                                                            <span className="font-bold text-sm text-amber-800">Alcancía Digital</span>
                                                        </button>
                                                    </>
                                                ) : (
                                                    // OPCIONES PARA INGRESAR (ORIGEN = NEGOCIO/EXTERNO)
                                                    <>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, source: 'business'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.source === 'business' ? 'bg-red-50 border-red-200 ring-1 ring-red-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <Briefcase size={24} className="text-red-600"/>
                                                            <span className="font-bold text-sm text-red-800">Del Negocio</span>
                                                        </button>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, source: 'external'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.source === 'external' ? 'bg-stone-100 border-stone-300 ring-1 ring-stone-400' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <User size={24} className="text-stone-600"/>
                                                            <span className="font-bold text-sm text-stone-800">Externo / Mío</span>
                                                        </button>
                                                    </>
                                                )}
                                            </div>
                                            
                                            {/* Si saca del negocio (Ingreso), elige cuenta */}
                                            {(!isWithdrawal && savingsForm.source === 'business') && (
                                                <div className="flex gap-2 mt-2 animate-in fade-in">
                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'cash'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'cash' ? 'bg-red-100 text-red-700 border-red-200' : 'bg-white text-stone-400 border-stone-200'}`}>Caja Efectivo</button>
                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'transfer'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'transfer' ? 'bg-red-100 text-red-700 border-red-200' : 'bg-white text-stone-400 border-stone-200'}`}>Banco Digital</button>
                                                </div>
                                            )}
                                        </div>

                                        {/* MONTO */}
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-stone-500 uppercase tracking-widest">Monto</label>
                                            <input type="number" autoFocus className="w-full p-4 bg-stone-50 border rounded-xl font-mono text-2xl font-bold text-center" value={savingsForm.amount} onChange={e => setSavingsForm({...savingsForm, amount: e.target.value})} />
                                        </div>

                                        {/* DESTINO */}
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-stone-500 uppercase tracking-widest flex items-center gap-2">
                                                <ArrowDownLeft size={14} className={!isWithdrawal ? "text-emerald-500" : "text-stone-400"}/> 
                                                {isWithdrawal ? "¿A dónde llevas el dinero?" : "¿A qué alcancía va?"}
                                            </label>

                                            <div className="grid grid-cols-2 gap-3">
                                                {isWithdrawal ? (
                                                    // DESTINO RETIRO (NEGOCIO O EXTERNO)
                                                    <>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'business'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'business' ? 'bg-emerald-50 border-emerald-200 ring-1 ring-emerald-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <Briefcase size={24} className="text-emerald-600"/>
                                                            <span className="font-bold text-sm text-emerald-800">Al Negocio</span>
                                                        </button>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'external'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'external' ? 'bg-stone-100 border-stone-300 ring-1 ring-stone-400' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <User size={24} className="text-stone-600"/>
                                                            <span className="font-bold text-sm text-stone-800">Externo / Gasto</span>
                                                        </button>
                                                    </>
                                                ) : (
                                                    // DESTINO INGRESO (ALCANCIA)
                                                    <>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'cash'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'cash' ? 'bg-emerald-50 border-emerald-200 ring-1 ring-emerald-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <Banknote size={24} className="text-emerald-600"/>
                                                            <span className="font-bold text-sm text-emerald-800">Alcancía Física</span>
                                                        </button>
                                                        <button type="button" onClick={() => setSavingsForm({...savingsForm, destination: 'transfer'})} className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${savingsForm.destination === 'transfer' ? 'bg-blue-50 border-blue-200 ring-1 ring-blue-500' : 'bg-white border-stone-200 opacity-60'}`}>
                                                            <CreditCard size={24} className="text-blue-600"/>
                                                            <span className="font-bold text-sm text-blue-800">Alcancía Digital</span>
                                                        </button>
                                                    </>
                                                )}
                                            </div>

                                            {/* Si va al negocio (Retiro), elige cuenta */}
                                            {(isWithdrawal && savingsForm.destination === 'business') && (
                                                <div className="flex gap-2 mt-2 animate-in fade-in">
                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'cash'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'cash' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-white text-stone-400 border-stone-200'}`}>Caja Efectivo</button>
                                                    <button type="button" onClick={() => setSavingsForm({...savingsForm, businessAccount: 'transfer'})} className={`flex-1 py-2 text-xs font-bold rounded-lg border ${savingsForm.businessAccount === 'transfer' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-white text-stone-400 border-stone-200'}`}>Banco Digital</button>
                                                </div>
                                            )}
                                        </div>
                                    </>
                                );
                            })()}

                            <button type="submit" disabled={isSaving} className="w-full bg-stone-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-stone-800 transition-colors">
                                Confirmar {savingsForm.source === 'cash' || savingsForm.source === 'transfer' ? 'Retiro' : 'Ingreso'} <ArrowRight size={16}/>
                            </button>
                        </form>
                    </Modal>

                    {/* 3. MODAL MOVIMIENTOS INTERNOS (SWAP) + HISTORIAL */}
                    <Modal isOpen={isBusinessSwapModalOpen} onClose={() => setIsBusinessSwapModalOpen(false)} title="Movimiento Interno (Negocio)">
                        <div className="space-y-6">
                            <form onSubmit={handleSaveBusinessSwap} className="space-y-5">
                                <div className="bg-blue-50 border border-blue-100 p-3 rounded-xl flex gap-3 mb-2">
                                    <div className="bg-white p-1.5 rounded-full text-blue-600 h-fit"><Info size={16}/></div>
                                    <p className="text-xs text-blue-800 leading-relaxed">
                                        Esto NO afecta tu ganancia. Úsalo cuando muevas dinero físico al banco o viceversa.
                                    </p>
                                </div>

                                <div className="space-y-1">
                                    <label className="text-xs font-bold text-stone-500 uppercase tracking-widest">Fecha y Hora</label>
                                    <div className="relative">
                                        <input type="datetime-local" className="w-full p-3 pl-10 bg-stone-50 border rounded-xl" value={businessSwapForm.date.slice(0, 16)} onChange={e => setBusinessSwapForm({...businessSwapForm, date: e.target.value})} />
                                        <Calendar className="absolute left-3.5 top-1/2 -translate-y-1/2 text-stone-400" size={18} />
                                    </div>
                                </div>

                                <div className="flex items-center justify-between gap-2 bg-stone-50 p-2 rounded-xl border border-stone-200">
                                    <button type="button" onClick={() => setBusinessSwapForm({...businessSwapForm, from: 'cash', to: 'transfer'})} className={`flex-1 py-4 rounded-lg font-bold text-xs transition-all flex flex-col items-center gap-2 ${businessSwapForm.from === 'cash' ? 'bg-white shadow-md text-stone-900 ring-1 ring-stone-200' : 'text-stone-400'}`}>
                                        <span className="flex items-center gap-1 text-stone-500 uppercase text-[10px]">Origen</span>
                                        <span className="flex items-center gap-1"><Banknote size={16}/> Efvo</span>
                                        <ArrowDownCircle size={14} className="text-stone-300 mt-1"/>
                                        <span className="flex items-center gap-1"><CreditCard size={16}/> Digital</span>
                                        <span className="flex items-center gap-1 text-stone-500 uppercase text-[10px]">Destino</span>
                                    </button>
                                    
                                    <button type="button" onClick={() => setBusinessSwapForm({...businessSwapForm, from: 'transfer', to: 'cash'})} className={`flex-1 py-4 rounded-lg font-bold text-xs transition-all flex flex-col items-center gap-2 ${businessSwapForm.from === 'transfer' ? 'bg-white shadow-md text-stone-900 ring-1 ring-stone-200' : 'text-stone-400'}`}>
                                        <span className="flex items-center gap-1 text-stone-500 uppercase text-[10px]">Origen</span>
                                        <span className="flex items-center gap-1"><CreditCard size={16}/> Digital</span>
                                        <ArrowDownCircle size={14} className="text-stone-300 mt-1"/>
                                        <span className="flex items-center gap-1"><Banknote size={16}/> Efvo</span>
                                        <span className="flex items-center gap-1 text-stone-500 uppercase text-[10px]">Destino</span>
                                    </button>
                                </div>

                                <div className="space-y-1">
                                    <label className="text-xs font-bold text-stone-500 uppercase tracking-widest">Monto a mover</label>
                                    <input type="number" autoFocus className="w-full p-4 bg-stone-50 border rounded-xl font-mono text-2xl font-bold text-center" value={businessSwapForm.amount} onChange={e => setBusinessSwapForm({...businessSwapForm, amount: e.target.value})} placeholder="$0" />
                                </div>

                                <button type="submit" disabled={isSaving} className="w-full bg-stone-900 text-white py-4 rounded-xl font-bold shadow-lg shadow-stone-900/20 active:scale-95 transition-transform">
                                    Confirmar Movimiento
                                </button>
                            </form>

                            {/* HISTORIAL DE SWAPS */}
                            <div className="border-t border-stone-100 pt-4">
                                <h4 className="text-xs font-bold text-stone-400 uppercase tracking-widest mb-3">Historial de Movimientos</h4>
                                <div className="space-y-2 max-h-48 overflow-y-auto custom-scrollbar">
                                    {businessSwaps.length === 0 ? <p className="text-center text-xs text-stone-300 italic py-2">Sin movimientos registrados</p> : 
                                    businessSwaps.map(s => (
                                        <div key={s.id} className="bg-stone-50 p-3 rounded-lg flex justify-between items-center text-xs border border-stone-100">
                                            <div>
                                                <p className="font-bold text-stone-700 flex items-center gap-2">
                                                    {s.from === 'cash' ? 'Efectivo' : 'Digital'} 
                                                    <ArrowRight size={10} className="text-stone-400"/> 
                                                    {s.to === 'cash' ? 'Efectivo' : 'Digital'}
                                                </p>
                                                <p className="text-[10px] text-stone-400 mt-0.5">{new Date(s.date).toLocaleString()}</p>
                                            </div>
                                            <span className="font-mono font-bold text-stone-900">${parseFloat(s.amount).toLocaleString()}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </Modal>	
					
				{/* --- MODAL REPORTE DIARIO --- */}
                    <Modal isOpen={isDailyReportOpen} onClose={() => setIsDailyReportOpen(false)} title="Control Diario" maxWidth="max-w-md">
                        <div className="space-y-4">
                            <p className="text-sm text-stone-500 mb-2">Resumen de movimientos agrupados por día.</p>
                            <div className="space-y-3 max-h-[60vh] overflow-y-auto custom-scrollbar pr-1">
                                {(() => {
                                    // Agrupar movimientos por día
                                    const dailyGroups = {};
                                    finances.movements.forEach(m => {
                                        const day = m.date.split('T')[0]; // YYYY-MM-DD
                                        if (!dailyGroups[day]) dailyGroups[day] = { income: 0, expense: 0 };
                                        
                                        if (m.type === 'income') dailyGroups[day].income += m.amount;
                                        else dailyGroups[day].expense += m.amount;
                                    });

                                    // Ordenar de más reciente a más antiguo
                                    const sortedDays = Object.keys(dailyGroups).sort((a, b) => new Date(b) - new Date(a));

                                    if (sortedDays.length === 0) return <p className="text-center text-stone-400 py-4">No hay movimientos registrados.</p>;

                                    return sortedDays.map(day => {
                                        const data = dailyGroups[day];
                                        const balance = data.income - data.expense;
                                        // Truco para evitar problemas de zona horaria
                                        const dateObj = new Date(day + 'T12:00:00'); 
                                        
                                        return (
                                            <div key={day} className="bg-stone-50 border border-stone-100 rounded-xl p-4">
                                                <div className="flex justify-between items-center mb-3 border-b border-stone-200 pb-2">
                                                    <h4 className="font-bold text-stone-800 capitalize">
                                                        {dateObj.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'short' })}
                                                    </h4>
                                                    <span className={`text-xs font-bold px-2 py-1 rounded-md ${balance >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                                                        {balance >= 0 ? '+' : ''}${balance.toLocaleString()}
                                                    </span>
                                                </div>
                                                <div className="flex justify-between gap-4">
                                                    <div className="flex-1 text-center bg-white p-2 rounded-lg border border-stone-100">
                                                        <p className="text-[10px] text-stone-400 uppercase font-bold">Ingresos</p>
                                                        <p className="text-emerald-600 font-bold">+${data.income.toLocaleString()}</p>
                                                    </div>
                                                    <div className="flex-1 text-center bg-white p-2 rounded-lg border border-stone-100">
                                                        <p className="text-[10px] text-stone-400 uppercase font-bold">Egresos</p>
                                                        <p className="text-red-500 font-bold">-${data.expense.toLocaleString()}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    });
                                })()}
                            </div>
                        </div>
                    </Modal>	

                    <ConfirmModal isOpen={confirmModal.isOpen} onClose={() => setConfirmModal({...confirmModal, isOpen: false})} title={confirmModal.title} message={confirmModal.message} onConfirm={confirmModal.onConfirm} isDanger={confirmModal.isDanger} confirmText={confirmModal.confirmText} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<OsirisApp />);
    </script>
</body>
</html>
